<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!-- *header started-->
<header class="header" id="header">
    <div class="container">
        <nav class="nav">
            <a href="#" class="nav__logo">samar</a>
            <div>
                <div class="nav__burger"></div>
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">about</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">skills</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">services</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">work</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- *header finished -->

<!--* main started -->
<main class="main" id="main">

    <!--! hero__section started -->
    <section class="hero" id="hero">
        <div class="container">
            <div class="content">
                <h2 class="hero__title">Hello, I'm <br> <span>Samar Badriddinov</span> </h2>
                <div class="animated-text">
                    <h3>Blogger</h3>
                    <h3>Web developer</h3>
                    <h3>Youtuber</h3>
                </div>
                <a href="#" class="my__work-btn">See my work</a>
                <div class="media-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!--! hero__section finished -->
    <!--! about__section started -->
    <section class="about" id="about">
        <div class="container"></div>
    </section>
    <!--! about__section finished -->
    <!--! skills__section started -->
    <section class="skills" id="skills">
        <div class="container"></div>
    </section>
    <!--! skills__section finished -->
    <!--! services__section started -->
    <section class="services" id="services">
        <div class="container"></div>
    </section>
    <!--! services__section finished -->
    <!--! work__section started -->
    <section class="work" id="work">
        <div class="container"></div>
    </section>
    <!--! work__section finished -->
    <!--! contact__section started -->
    <section class="contact" id="contact">
        <div class="container"></div>
    </section>
    <!--! contact__section finished -->

</main>
<!--* main finished -->

<!--* footer started -->
<footer class="footer" id="footer">
    <div class="container">

    </div>
</footer>
<!--* footer finished -->

<script src="./js/script.js"></script>
</body>
</html>
